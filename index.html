<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/new-telegraph" type="text/css"/></head>
<body>
<div class="First-part">
<img class="Main-Image" src="./photography-main.jpg" alt="Main-Image">
<div class="logo">
<img class="logo-img" src="./logo-image1.jpg" alt="Logo">
<p id="logo-text">JVS Photography</p>
</div>
</div>
<div class="second-part">
    <div class="top-text">
    <p>This is not an real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p>You <em>know</em> you want to.</p>
</div>
    <form class="signup">
        <legend>Let's do this!</legend>

        <div class="elements">
        <div class="parent1">
        <div class="set1">
        <label for="First_name">First Name:</label> <br>
        <input type="text" id="First_name" name="First_name" minlength="3" required><br>
        </div>
        

        <div class="set2">
        <label for="Last_name">Last Name:</label> <br>
        <input type="text" id="Last_name" name="Last_name" minlength="3" required><br>
        </div>
        </div>

        <div class="parent2">
        <div class="set3">
        <label for="email-id">Email</label> <br>
        <input type="email" id="email-id" name="email-id" ><br>
        </div>

        <div class=""set4>
        <label for="phone-number">Phone Number</label> <br>
        <input type="text" name="phone-number" id="phone-number"><br>
        </div>
        </div>

        <div class="parent3">
        <div class="set5">
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"><br>
        </div>

        <div class="set6">
        <label for="confirm-password">Confirm Password</label> <br>
        <input type="password" id="confirm-password" name="confirm-password"><br>
        </div>
        </div>
    </div>
    </form>
    <div class="section-three">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="https://www.google.com/" class="Login">Login</a></p>
    </div>
</div>
    
</body>
</html>
